<!-- /public/logo.svg -->
<svg width="48" height="48" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#00ffa3" />
      <stop offset="50%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#g1)" />
  <g filter="url(#glow)">
    <path d="M20 46 L44 20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M44 46 L20 20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M18 18 H46" stroke="rgba(255,255,255,0.95)" stroke-width="4" stroke-linecap="round" />
    <path d="M32 18 V46" stroke="rgba(255,255,255,0.95)" stroke-width="4" stroke-linecap="round" />
    <!-- accent removed for cleaned mark -->
  </g>
</svg>
